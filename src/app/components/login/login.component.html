<div class="container">
    <div class="row">
        <div class="col-md-7" id="maincontainer">
            <h1 id="openmedical"><b>P</b>aula</h1>
        </div>
        <div class="col-md-5">
            <div id="loginform">
                <input type="text" (ngModel)="user" id="user" required class="form-control col-sm-6" placeholder="Usuario">

                <input type="password" (ngModel)="password" id="password" required class="form-control col-sm-6" placeholder="Contraseña">
                <br>

                <div class="center">
                    <button (click)="login()" class="btn btn-info">Entrar</button>
                    <a [routerLink]="['/signup']" style="text-align: center;">¿Olvidaste tu contraseña?</a>
                </div>

            </div>
        </div>
    </div>
</div>
